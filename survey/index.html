<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Account Creation</h1>
    <br>

    <form action="Confirmation.html">

        <fieldset>
        <legend> Username & Password</legend>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Password" required=""/>

        <br>
        <br>

        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" required=""/>
        
        </fieldset>

        <fieldset>
            <legend>Basic Profile</legend>
            <label for="display-name">Display Name:</label>
            <input type="text" id="display-name" name="display-name" required=""/>

            <br>
            <br>

            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" name="birth-date"/>

            <br>
            <br>

            <label for="icon"> profile picture:</label>
            <input type="file" id="icon" name="icon"/>

        </fieldset>

        <br>
        <br>


        <fieldset>
            <legend>Personal Information</legend>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required=""/>

            <br>
            <br>

        </fieldset>
    
       

    
</body>
</html>
